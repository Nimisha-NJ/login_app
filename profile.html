<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="login.css"> -->
    <title>Profile</title>
    <style>
      body {
        height: 100vh; /* Set the body height to the full viewport height */
        margin: 0; /* Remove default margin */
        display: flex;
        justify-content: center;
        align-items: center;
       
        
      }

      .card{
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card" style="width: 30rem">
        <img
          class="card-img-top mw-30px"
          
          id="userImage"
          src=""
          alt="Card image cap"
          style="width: 100%; height: 400px"
        />

        <div class="card-body">
          <h5 class="card-title">WELCOME</h5>
          <p class="card-text">
            <!-- name: <br/>
        email: -->
        <h5>name : <script>document.write(localStorage.getItem("name"))</script></h5>
          <h5>email : <script>document.write(localStorage.getItem("email"))</script></h5>
          </p>
          <button class="btn btn-primary" onclick="populateEditForm() ">Edit Profile</button>
          <button class="btn btn-primary" onclick="logOut()">Logout</button>
          
        </div>
      </div>
    </div>
   
     <script src="/index.js"></script>
    <script src="/profile.js"></script>
  </body>
</html>
