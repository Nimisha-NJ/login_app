<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Sign up</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       
        <div class="col-md-6 left-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Welcome, please sign up</h2>
                     <p>We are happy to have you</p>
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="name-input" class="form-control form-control-lg bg-light fs-6" placeholder="Name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="email-input" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password-input" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
               
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" id="signin-btn" onclick="addInputs()">Sign up</button>
                </div>
                    
                <div class="row">
                    <small>Already have an account? <a href="login.html">Sign in</a></small>
                </div>
          </div>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box" style="background: #103cbe;">
           <div class="featured-image mt-5 mb-1">
            <img src="assets/login-bg.png" class="img-fluid" style="width: 450px;">
           </div>
       </div> 

      

      </div>
    </div>
<script src="/index.js"></script>
</body>
</html>
