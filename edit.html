  <title>Edit Profile</title>

    body {
      height: 100vh;

<body>
  <div class="container d-flex justify-content-center align-items-center">

        <form id="profileForm">

            <label for="name" class="form-label">Name</label>

          </div>

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="changePassword" />
            <label class="form-check-label" for="changePassword">Change Password</label>
          </div>

          <div id="passwordFields" style="display: none;">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" />
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="updateProfile()">Save</button>
        </form>
      </div>
    </div>
  </div>
